name: Publish JavaScript SDK to npm

on:
  push:
    tags:
      - 'v*'
      - '!v*-python'  # Exclude Python-specific tags

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/javascript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: JavaScript SDK ${{ github.ref_name }}
          body: |
            ## JavaScript SDK Release ${{ github.ref_name }}
            
            Install via npm:
            ```bash
            npm install @culturecoded/sdk
            ```
            
            See [CHANGELOG](sdk/javascript/CHANGELOG.md) for details.
          files: |
            sdk/javascript/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
